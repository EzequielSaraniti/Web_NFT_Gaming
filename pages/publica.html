    <div id="particles-js"></div>

    <section>

      <!-- Nombre del proyecto -->
      <form>
        <div class="mb-3">
          <label for="nombreproyecto" class="form-label">Nombre del proyecto</label>
          <input type="text" class="form-control" id="nombreproyecto" placeholder="Nombre de tu proyecto" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="correo" class="form-label">Email address</label>
          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"
            placeholder="tucorreo@gmail.com" required>
          <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico.</div>
        </div>

        <!-- Nombre y Apellido del CEO -->
        <div class="mb-3">
          <label for="nombreceo" class="form-label">Nombre y Apellido del CEO</label>
          <input type="text" class="form-control" id="nombreceo" placeholder="Nombre y Apellido del CEO" required>
        </div>

        <!-- Nacionalidad del CEO -->
        <div class="mb-3">
          <label for="nacionalidadp" class="form-label">Nacionalidad de precedencia</label>
          <input type="text" class="form-control" id="nacionalidadp" placeholder="Nacionalidad del CEO" required>
        </div>

        <!-- Estilo del juego - RPG, etc. -->
        <div class="mb-3">
          <label for="tipojuego" class="form-label">Estilo del juego</label>
          <input type="text" class="form-control" id="tipojuego" placeholder="RPG, CARS, DEFI, ETC.." required>
        </div>

        <!-- Pag Web del proyecto -->
        <div class="mb-3">
          <label for="paginaweb" class="form-label">Pagina Web</label>
          <input type="text" class="form-control" id="paginaweb" placeholder="www.tuproyecto.com" required>
        </div>

        <!-- Contrato del proyecto -->
        <div class="mb-3">
          <label for="token" class="form-label">Posee token? Si/No (Contrato)</label>
          <input type="text" class="form-control" id="token" placeholder="0x0bc89aa98ad94e6798ec822d0814d934ccd0c0ce"
            required>
        </div>

        <!-- Fecha de lanzamiento -->
        <div class="mb-3">
          <label for="lanzamiento" class="form-label">Fecha estimada de lanzamiento</label>
          <input type="date" class="form-control" id="lanzamiento" placeholder="25/05/2021" required>
        </div>

        <div class="mb-3">
          <label for="auditoria" class="form-label">Proyecto auditado? Si/No (Link certificado)</label>
          <input type="text" class="form-control" id="auditoria" placeholder="https://auditoriadeproyecto.com" required>
        </div>

        <!-- Link de videos del proyecto -->
        <div class="mb-3">
          <label for="videos" class="form-label">Links Videos</label>
          <input type="text" class="form-control" id="videos" placeholder="https://youtube.com, https://youtube.com"
            required>
        </div>

        <!-- Link de facebook del proyecto -->
        <div class="mb-3">
          <label for="facebook" class="form-label">Link página de Facebook</label>
          <input type="text" class="form-control" id="facebook" placeholder="https://facebook.com/tuproyecto" required>
        </div>

        <!-- Link de discord del proyecto -->
        <div class="mb-3">
          <label for="discord" class="form-label">Link página de Discord</label>
          <input type="text" class="form-control" id="discord" placeholder="https://discord.com/tuproyecto" required>
        </div>

        <!-- Link de Telegram del proyecto -->
        <div class="mb-3">
          <label for="telegram" class="form-label">Link página de Telegram</label>
          <input type="text" class="form-control" id="telegram" placeholder="https://telegram.com/tuproyecto" required>
        </div>

        <!-- Link de instagram del proyecto -->
        <div class="mb-3">
          <label for="instagram" class="form-label">Link página de Instagram</label>
          <input type="text" class="form-control" id="instagram" placeholder="https://instagram.com/tuproyecto"
            required>
        </div>

        <!-- Etapa de desarrollo del proyecto -->
        <div class="mb-3">
          <label for="etapa" class="form-label">Etapa de desarrollo</label>
          <select id="etapa">
            <option value="" hidden></option>
            <option value="Alpha">Alpha</option>
            <option value="Beta">Beta</option>
            <option value="Cancelled">Cancelled</option>
            <option value="Development">Development</option>
            <option value="Live">Live</option>
            <option value="Presale">Presale</option>
          </select>
        </div>




        <!-- Aceptación del terminos y condiciones de NFT Gaming -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
        </div>
        <!-- Boton para enviar formulario -->
        <button type="submit" class="btn btn-primary submit">Submit</button>
