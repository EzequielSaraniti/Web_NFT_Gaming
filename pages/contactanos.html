    </header>


    <section>
      <!-- Nombre -->
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Juan" required>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Perez" required>
        </div>

        <!-- Correo electrónico -->
        <div class="mb-3">
          <label for="correo" class="form-label">Email address</label>
          <input type="email" class="form-control" id="correo" aria-describedby="emailHelp"
            placeholder="tucorreo@gmail.com" required>
          <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico.</div>
        </div>

        <!-- Edad -->
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <select id="edad">
            <option value="Niño">9 y 12 Años</option>
            <option value="Adolecente">13 y 17 Años</option>
            <option value="Adulto">+18 Años</option>
          </select>
        </div>

        <!-- Razón de contacto (mensaje) -->
        <div class="mb-3">
          <textarea class="form-label boxMensaje" rows="20" cols="65" id="message"
            placeholder="Mensaje referido a la razón de contacto" required></textarea>
        </div>




        <!-- Acepta terminos y condiciones de contacto -->
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
        </div>
        <!-- Botón para enviar formulario -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </section>
